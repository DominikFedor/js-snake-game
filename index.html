<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Snake</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div id="settings">
    <h2 class="title">
      PLAYERS
    </h2>
    <form>
      <input type="radio" name="player" value="0" >Single player<br>
      <input type="radio" name="player" id="multi" value="1" checked>Two players<br>
    </form>
    <h2 class="title">
        BORDERS
      </h2>
      <form>
        <input type="radio" name="Borders" value="1" id="iBorders" checked>Infinitive<br>
        <input type="radio" name="Borders" value="0">Fixed<br>
      </form >
    <h2 class="title">
      GRID
    </h2>
    <input type="number" min="40" max="220" step="20" value="40" id="grid-input"/>
    <h2 class="title">
      SIZE
    </h2>
    <input type="number" min="0.5" max="1" step="0.1" value="0.6" id="size-input"/> <br>

    <button type="button" id="play">GO</button>
  </div>
  <div id="container">
    <span id="status"></span>
    <div class="table">
      <span id="score1">-</span>
    </div>
    <canvas id="canvas">
    </canvas>
    <div class="table">
      <span id="score2">-</span>
    </div>
  </div>
  <a href="https://github.com/DominikFedor/js-snake-game"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/c6625ac1f3ee0a12250227cf83ce904423abf351/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_gray_6d6d6d.png"></a>
  <script src="js/main.js"></script>
</body>
</html>
